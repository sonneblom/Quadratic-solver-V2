<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form id="quadratic-form">
            <label for="a">Coefficient a:</label>
            <input type="number" id="a" step="any" required>
            <label for="b">Coefficient b:</label>
            <input type="number" id="b" step="any" required>
            <label for="c">Coefficient c:</label>
            <input type="number" id="c" step="any" required>
            <button type="button" onclick="solveQuadratic()">Solve</button>
        </form>
        <div id="result"></div>
        <canvas id="graph" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
